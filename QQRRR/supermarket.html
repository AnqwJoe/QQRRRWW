<!DOCTYPE html><html lang="zh-cn"><head><meta charset="UTF-8"/><meta http-equiv="Cache-Control"content="no-siteapp"/><meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1"/><meta name="format-detection"content="telephone=no"/><meta name="apple-mobile-web-app-capable"content="yes"/><meta name="apple-mobile-web-app-status-bar-style"content="black-translucent"/><meta name="viewport"content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/><title>-</title><script src="./js/remConfig.js"></script><link rel="stylesheet"href="./css/style.css"></head><body><div id="app"><div class="box"><div class="header"></div><div class="main main-chaoshi"v-show="isShowChaoshi"><div class="info"><div class="addr">{{addrName}}</div><div class="date">{{date}}</div></div></div><div class="main main-qita"v-show="isShowQita"><div class="info"><div class="addr">{{addrName}}</div><div class="date">{{date}}</div></div></div><div class="main main-shichang"v-show="isShowShichang"><div class="info"><div class="addr">{{addrName}}</div><div class="date">{{date}}</div></div></div><div class="footer"><div class="time">{{time}}</div></div></div><div class="alert"v-show="isShowAlert"><div class="btn"@click="goDaRunFa()">大润发</div><div class="btn"@click="goJiaFuLe()">家福乐</div><div class="btn"@click="goDiTie">其他</div><div class="btn"@click="goShiChang">市场</div></div></div><!-- ----------------------------------- --><script src="./js/vue.min.js"></script><script>var app=new Vue({el:'#app',data:{msg:'ver.1',date:'',addrName:'叶波大润发',addrVia:'xxxxx',name:'*乔',number:'6***************11',time:'',nowBox:"",isShowAlert:true,isShowChaoshi:true,isShowQita:false,isShowShichang:false},methods:{zeroFill(i){if(i>=0&&i<=9){return"0"+i}else{return i}},closeAlert(){this.isShowAlert=false},closeAll(){this.isShowChaoshi=false;this.isShowQita=false;this.isShowShichang=false},goDaRunFa(){this.addrName="叶波大润发";this.closeAlert()},goJiaFuLe(){this.addrName="家福乐商贸有限公司";this.closeAlert()},goDiTie(){this.closeAll();this.isShowQita=true;this.addrName=prompt("Please enter name","凤栖原B");this.closeAlert()},goShiChang(){this.closeAll();this.isShowShichang=true;this.addrName=prompt("Please enter name","朝阳蔬菜市场");this.closeAlert()},getTime(){let{zeroFill}=this;let year=new Date().getFullYear();let month=new Date().getMonth()+1;let date=new Date().getDate();let hours=new Date().getHours();let minutes=new Date().getMinutes();let seconds=new Date().getSeconds();this.date=`${(year)}-${zeroFill(month)}-${zeroFill(date)} ${zeroFill(hours)}:${zeroFill(minutes)}:${zeroFill(seconds)}`;this.time=`${zeroFill(month)}/${zeroFill(date)}/07:${zeroFill(minutes)}:${zeroFill(seconds)}`}},mounted(){this.getTime()}})</script></body></html>
